<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header></header>
    <main>
        <div id="calculator">
            <div id="display">
            </div>
            <div id="buttons">
                <button id="bc" class="kEscape">C</button>
                <button id="bdel"class="kDelete backspace">Del</button>
                <button id="b9" class="k9">9</button>
                <button id="b8" class="k8">8</button>
                <button id="b7" class="k7">7</button>
                <button id="b*" class="k*">*</button>
                <button id="b6" class="k6">6</button>
                <button id="b5" class="k5">5</button>
                <button id="b4" class="k4">4</button>
                <button id="b/" class="k/">/</button>
                <button id="b3" class="k3">3</button>
                <button id="b2" class="k2">2</button>
                <button id="b1" class="k1">1</button>
                <button id="b+" class="k+">+</button>
                <button id="b." class="k.">.</button>
                <button id="b0" class="k0">0</button>
                <button id="b=" class="k=">=</button>
                <button id="b-" class="k-">-</button>
            </div>
        </div>
    </main>
    <footer>Made by Kam1goroshi</footer>
</body>

</html>
